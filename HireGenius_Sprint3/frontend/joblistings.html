<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Listings</title>
</head>
<body>
    <h2>Available Jobs</h2>
    <ul id="jobs"></ul>
    <script>
        fetch('http://localhost:5000/api/jobs')
            .then(res => res.json())
            .then(data => {
                const ul = document.getElementById('jobs');
                data.forEach(job => {
                    const li = document.createElement('li');
                    li.textContent = job.title + ' at ' + job.company;
                    ul.appendChild(li);
                });
            });
    </script>
</body>
</html>
